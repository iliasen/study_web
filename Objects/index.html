<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>


<H1>Заполните анкету</H1>
<div class="container">

    <form id="form">
            <div>
                <b>Имя:</b>
                <input type="text" name="name" size=15>
            </div>
            <div>
                <b>Фамилия:</b>
                <input name="fio" size=15>
            </div>
            <div>
                <b>Возраст:</b><input type="number" min="6" max="133" value="6" name="age" id="age">
            </div>
            <div>
                <b>Телефон:</b><input type="tel" name="num" size=13>
            </div>
        <!-- Кнопки готовности и сброса -->
        <input type="submit" value="Отправить">
        <input type="reset" value="Сброс">
        <input type="button" value="Доб. параметр" onclick="create()"  >
    </form>
</div>

<div id="create"></div>
<script src="main.js"></script>
</body>
</html>
