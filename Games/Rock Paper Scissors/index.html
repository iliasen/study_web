<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <p>!Примечание игра ведётся до 5 раундов</p>
    <h1 style="text-align: center; margin-bottom: 100px">Выберите ваш предмет</h1>

    <div class="weapon">
        <img src="res/icons8-rock-96.png" onclick="setUserData(1)">
        <img src="res/icons8-scissors-96.png" onclick="setUserData(2)">
        <img src="res/icons8-roll-of-paper-96.png" onclick="setUserData(3)">
    </div>


    <div  id="battle">
        <div id="roundCount"></div>
        <div id = "score">0 : 0</div>

        <div class="versus">
            <img src="res/icons8-rock-96.png" id="userSelectView">
            VS
            <img src="res/icons8-roll-of-paper-96.png" id="computerSelectView">
        </div>

        <div id = "status"></div>
    </div>

    <script src="main.js"/>
</body>
</html>
