<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Выберите ваш предмет</h2>
        <p>!Примечание игра ведётся до 5 раундов</p>

        <option value="2">Ножницы</option>

        <option value="3">Бумага</option>

    <button onclick="letPlay()">Отправить</button>



    <div>
        <div id="roundCount"></div>
        <div id = "score"></div>

        <div class="versus">
            <img src="res/icons8-rock-96.png" id="userSelectView">
            VS
            <img src="res/icons8-roll-of-paper-96.png" id="computerSelectView">
        </div>

        <div id = "status"></div>
    </div>

    <script src="main.js"/>

</html>
